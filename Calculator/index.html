<!doctype html>

<html>

<head>
    <link rel='stylesheet' href='site.css'>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>

    <div id="calculator">
        <div class="container">
            <div id="readout">
                <div id="readout_current">0</div>
                <div id="readout_queue">0</div>
            </div>

            <div id='buttonpanel'>
                <div class="column flex3">
                    <div class='row flex1'>
                        <div id='ac' class="button flex1 red">AC</div>
                        <div id='ce' class="button flex1 red">CE</div>
                        <div id='div' class="button flex1">&divide</div>
                    </div>
                    <div class='row flex1'>
                        <div id='7' class="button flex1 num">7</div>
                        <div id='8' class="button flex1 num">8</div>
                        <div id='9' class="button flex1 num">9</div>
                    </div>
                    <div class='row flex1'>
                        <div id='4' class="button flex1 num">4</div>
                        <div id='5' class="button flex1 num">5</div>
                        <div id='6' class="button flex1 num">6</div>
                    </div>
                    <div class='row flex1'>
                        <div id='1' class="button flex1 num">1</div>
                        <div id='2' class="button flex1 num">2</div>
                        <div id='3' class="button flex1 num">3</div>
                    </div>
                    <div class='row flex1'>
                        <div id='0' class="button flex2">0</div>
                        <div id='.' class="button flex1">.</div>
                    </div>
                </div>
                <div class='column flex1'>
                    <div class='row flex1'>
                        <div id='times' class="button flex1">&times</div>
                    </div>
                    <div class='row flex1'>
                        <div id='minus' class="button flex1">-</div>
                    </div>
                    <div class='row flex1'>
                        <div id='plus' class="button flex1">+</div>
                    </div>
                    <div class='row flex2'>
                        <div id='equals' class="button flex2">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='index.js'></script>

</html>
