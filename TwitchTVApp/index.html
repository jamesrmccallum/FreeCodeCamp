<!Doctype html>
<html>

<head>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="Styles/site.css" />
</head>

<body>
    <div id="main" class="container">
        <ul id="streamlist">
            <li id="listheader">
                <div class="row nomargin">
                    <div class="controls col-md-2">
                        <div id="ctrlall" class="controlbutton">
                            <div class="statusicon both"></div>
                            <span> All </span>
                        </div>
                        <div id="ctrlactive" class="controlbutton">
                            <div class="statusicon active"></div>
                            <span> Active </span>
                        </div>
                        <div id="ctrlinactive" class="controlbutton">
                            <div class="statusicon inactive"></div>
                            <span> Inactive </span>
                        </div>

                    </div>
                    <div class="header col-md-10">TWITCH STREAMERS </div>
                </div>
            </li>
        </ul>
    </div>
    <template id="li_stream">
        <li>
            <div class="stream row nomargin">
                <div class="col-md-1">
                    <img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png"></img>
                </div>
                <div class="col-md-3">
                    <div class="streamname"></div>
                </div>
                <div class="col-md-8">
                    <a class="status" target="_blank"></a>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
